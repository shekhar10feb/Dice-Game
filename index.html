<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/css_bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./js/js_bootstrap/bootstrap.min.js">

</head>
<body>
    <div class="super-container container-fluid">
        <div class="container container-fluid d-flex d-lg-flex d-md-flex d-sm-flex justify-content-center align-items-center flex-column w-auto">
            <div class="header container-fluid">
                <h1 class="header">Click play button to play!</h1>
            </div>
            <div class="play container-fluid d-flex d-lg-flex d-md-flex d-sm-flex justify-content-center align-items-center flex-column">
                <div class="class d-flex d-lg-flex d-md-flex d-sm-flex justify-content-center align-items-center">
                    <div class="dice mt-2 mb-1 d-flex justify-content-center align-items-center flex-column">
                        <p class="player1">Player 1</p>
                        <img class="img1 w-50" src="./images/dice6.png">
                    </div>
                    <div class="dice mt-2 mb-1 d-flex justify-content-center align-items-center flex-column">
                        <p>Computer</p>
                        <img class="img2 w-50" src="./images/dice6.png">
                    </div>
                </div>
                <button class="button pt-1 pb-1 px-3 py-3" type="button">Play</button>
            </div>
        </div>
    </div>
    <script src="./js/behave.js"></script>
</body>
</html>
